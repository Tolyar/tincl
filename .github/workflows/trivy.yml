name: trivy
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  trivy:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
            #          ignore-unfixed: true
          severity: 'WARNING'


